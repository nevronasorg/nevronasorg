<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nevronas</title>
    <script defer src="script.js"></script>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9;">
    <header style="background-color: #333; color: #fff; padding: 20px;">
        <nav>
            <div class="logo" style="font-size: 24px; font-weight: bold;">Nevronas</div>
            <ul style="list-style: none; padding: 0; display: flex; justify-content: center; gap: 20px;">
                <li><a href="index.html" style="color: #fff; text-decoration: none; font-size: 18px;">Home</a></li>
                <li><a href="about.html" style="color: #fff; text-decoration: none; font-size: 18px;">About</a></li>
                <li><a href="contact.html" style="color: #fff; text-decoration: none; font-size: 18px;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact" style="max-width: 900px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Contact Us</h1>
        <p style="text-align: center; color: #777;">Have questions? We'd love to hear from you. Reach out to us through the form below.</p>

        <form style="display: flex; flex-direction: column; gap: 20px;">
            <div>
                <label for="name" style="font-weight: bold; color: #555;">Name:</label>
                <input type="text" id="name" name="name" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label for="email" style="font-weight: bold; color: #555;">Email:</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div>
                <label for="message" style="font-weight: bold; color: #555;">Message:</label>
                <textarea id="message" name="message" rows="4" required
                    style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            <div style="text-align: center;">
                <button type="submit" color: white; padding: 15px 30px; border: none; border-radius: 4px; cursor: pointer;">Send Message</button>
            </div>
        </form>
    </section>

    <footer style="background-color: #333; color: #fff; padding: 20px; margin-top: 40px;">
        <p>&copy; 2025 Nevronas. All rights reserved.</p>
    </footer>
</body>
</html>
